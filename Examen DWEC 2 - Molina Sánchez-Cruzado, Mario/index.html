<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestionCursos</title>
    <link rel="stylesheet" href="css/hojaestilo.css">
    <script src="ej1.js"></script>
    <script src="ej2.js"></script>
    <script src="ej3.js"></script>
</head>

<body>
    <form method="post" action="#">
        <fieldset>
            <legend>Registro de Cursos de formación</legend>

            <fieldset>
                <legend>Agregar Localidad de Formacion</legend>
                <label for="localidadNueva">Nombre de provincia a Agregar:</label>
                <input type="text" name="localidadNueva" id="localidadNueva" />
                <input type="button" name="agregarLocalidad" id="agregarLocalidad" value="Agregar Localidad" />
                <input type="button" name="borrarLocalidad" id="borrarLocalidad" value="Borrar Localidad" />
            </fieldset>

            <fieldset>
                <legend>Formulario</legend>
                <label for="nombre">Nombre del curso:</label>
                <input type="text" name="nombre" id="nombre" />
                <label for="codigo">Código del curso:</label>
                <input name="codigo" type="text" id="codigo" />
                <label for="localidad">Selecciona Localidad:</label>
                <select name="localidad">
                    <option selected="true">Cuenca</option>
                    <option>Albacete</option>
                    <option>Ciudad Real</option>
                    <option>Guadalajara</option>
                    <option>Toledo</option>
                </select>

                <input type="button" name="agregarCurso" id="agregarCurso" value="Agregar Curso" />
                <div id="errores"></div>
            </fieldset>

            <fieldset>
                <legend>Cursos registrados</legend>

                <input type="button" name="limpiarCursos" id="limpiarCursos" value="Deseleccionar Todo" />
                <input type="button" name="borrarCursos" id="borrarCursos" value="Borrar Cursos" />
                <br>
                <div>
                    <table>
                        <tbody id="tablaCursos">
                            <tr>
                                <td>Seleccionar</td>
                                <td>Numero de Horas</td>
                                <td>Localidad</td>
                                <td>Nombre del curso</td>
                            </tr>
                            <tr draggable="true">
                                <td><input type="checkbox" /></td>
                                <td>40</td>
                                <td>WAR GAMES</td>
                                <td>Cuenca</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="capaImagen">
                    <img src="./Imagenes/papelera.png" width="42" height="56"/>
                </div>

            </fieldset>
            <fieldset>
                <legend>Guardar Solicitud</legend>
                <input type="reset" name="borrarCursos" id="borrarCookies" value="Borrar Cursos" />
                <input type="submit" name="grabarCursos" id="grabarCookies" value="Guardar Cursos" />
            </fieldset>
        </fieldset>
    </form>
</body>

</html>
