EVENTOS:
 - Boton Añadir: Se agrega en la lista en última posición
 - Botón Quitar: Se elimina la tarea correspondiente
 - Click en Tarea: Se pone en primera posición 
-->

    <input type="text" name="tarea" id="tarea" placeholder="Nueva Tarea">
    <button id="mas">+</button>
  </form>

    <ul id="lista"></ul>
  </div>

</body>
