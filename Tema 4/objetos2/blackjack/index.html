<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Pantalla de Inicio -->
  <div id="pantallaInicio">
    <h1>Nueva Partida</h1>
    <span>Apuesta Mínima:</span> <input type="number" id="apuestaMin" min="10" max="50"><br><br>
    <span>Apuesta Máxima:</span> <input type="number" id="apuestaMax" min="100" max="500"><br><br>
    <span>Número de Jugadores:</span> <input type="number" id="numJugadores" min="1" max="3"><br><br>
    <input type="button" value="Iniciar Partida" id="btnIniciarPartida">
  </div>

  <!-- Partida -->
  <div id="partida" hidden="true">
    <div id="contenedorBanca"></div>
    <div id="contenedorJugadores"></div>
    <div id="contenedorAcciones">
      <span>Apuesta: </span>
      <input type="number" id="apuesta" size="10">
      <input type="button" id="btnAdd" value="Iniciar">
      <input type="button" id="btnStop" value="Volver">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
